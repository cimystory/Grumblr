{% extends "grumblr/base.html" %}

{% block title %}Grumblr-Forgot Password{% endblock %}

{% block content %}
		<div class="title">
			<h1>Grumblr</h1>
		</div>
		{% if form.errors %}
		<h4 class="loginerror">Username does not exist.</h4>
		{% endif %}
		<div class="container">
			<form class="signin-form" method="post" action="{% url 'forgot_password' %}">
				<table>
				<tr>
				    <td>{{ form.username.label_tag }}</td>
				    <td class="login_blank">{{ form.username }}</td>
				</tr>
				<tr>
				  	<td></td>
					<td><button class="btn btn-md btn-primary custom" type="submit">Send mail</button></td>
				</tr>
				</table>
				{% csrf_token %}
			</form>
		</div>
{% endblock %}
